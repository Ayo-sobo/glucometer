<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Data</title>
    <link rel="stylesheet" href="styles.scss">
</head>
<body>
    <h2>Device Data Table</h2>

    <button id="refresh-button">Refresh Table</button>

    <table id="data-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Created At</th>
                <th>Updated At</th>
                <th>Hospital Number</th>
                <th>Device ID</th>
                <th>Signature</th>
                <th>Reading Timestamp</th>
                <th>Nonce</th>
                <th>Echostr</th>
            </tr>
        </thead>
        <tbody id="table-body">
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
